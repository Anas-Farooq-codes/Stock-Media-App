<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- primary meta tags  -->

    <title>Media Stock App</title>

    <meta name="title" content="Pixstock - A large stock library" />
    <meta
      name="description"
      content="This is a stock photos app made by Anas Farooq"
    />

    <!-- favicon  -->

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- theme js link  -->

    <script src="theme.js"></script>

    <!-- google font link      -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- material icon link  -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
    />

    <!-- Custom CSS Link  -->

    <link rel="stylesheet" href="style.css" />

    <!-- Custom js link  -->

    <script src="global.js" type="module"></script>
    <script src="app.js" type="module"></script>
    <script src="search.js" type="module"></script>
  </head>

  <body>
    <!-- Header  -->

    <header class="top-app-bar" data-header>
      <button
        class="icon-btn"
        aria-label="Open Menu"
        data-nav-toggler
        data-ripple
      >
        <span class="material-symbols-outlined" aria-hidden="true">menu</span>

        <div class="state-layer"></div>
      </button>

      <a href="/" class="logo">Stock Media Platform</a>

      <div class="search-view" data-search-view>
        <div class="search-bar">
          <button
            class="icon-btn search-open"
            aria-label="Close search"
            data-search-toggler
            data-ripple
          >
            <span class="material-symbols-outlined" aria-hidden="true"
              >arrow_back</span
            >

            <div class="state-layer"></div>
          </button>

          <div class="input-wrapper">
            <span
              class="material-symbols-outlined leading-icon"
              aria-hidden="true"
              >search</span
            >

            <input
              type="search"
              name="search"
              placeholder="Search..."
              class="input-field body-large"
              autocomplete="off"
              data-search-field
            />
          </div>

          <button
            class="icon-btn"
            aria-label="Clear search"
            data-search-clear-btn
            data-ripple
          >
            <span class="material-symbols-outlined" aria-hidden="true"
              >close</span
            >

            <div class="state-layer"></div>
          </button>

          <button
            class="icon-btn search-btn"
            aria-label="Submit search"
            data-search-toggler
            data-ripple
            data-search-btn
          >
            <span class="material-symbols-outlined" aria-hidden="true"
              >search</span
            >

            <div class="state-layer"></div>
          </button>

          <div class="state-layer"></div>
        </div>

        <div class="search-view-content">
          <div class="btn-group" data-segment="search">
            <button
              class="btn-segment selected"
              data-ripple
              data-segment-btn
              data-segment-value="photos"
            >
              <span class="material-symbols-outlined" aria-hidden="true"
                >image</span
              >

              <span class="label-large text">Photos</span>

              <div class="state-layer"></div>
            </button>

            <button
              class="btn-segment"
              data-ripple
              data-segment-btn
              data-segment-value="videos"
            >
              <span class="material-symbols-outlined" aria-hidden="true"
                >videocam</span
              >

              <span class="label-large text">Videos</span>

              <div class="state-layer"></div>
            </button>
          </div>

          <div class="divider"></div>

          <div class="list" data-search-list></div>
        </div>
      </div>

      <button
        class="icon-btn search-open"
        aria-label="Open search"
        data-search-toggler
        data-ripple
      >
        <span class="material-symbols-outlined" aria-hidden="true">search</span>

        <div class="state-layer"></div>
      </button>

      <button
        class="icon-btn theme-btn"
        aria-label="Switch theme"
        data-theme-toggler
        data-ripple
      >
        <span class="material-symbols-outlined dark-icon" aria-hidden="true"
          >dark_mode</span
        >

        <span class="material-symbols-outlined light-icon" aria-hidden="true"
          >light_mode</span
        >

        <div class="state-layer"></div>
      </button>
    </header>

    <!-- Navigation  -->

    <nav class="navigation show" data-navigation>

      <div class="navigation-header">

        <button
          class="icon-btn"
          aria-label="Close menu"
          data-ripple
          data-nav-toggler
        >
          <span class="material-symbols-outlined" aria-hidden="true"
            >arrow_back</span
          >

          <div class="state-layer"></div>
        </button>

        <a href="" class="logo">Stock Media Platform</a>
      </div>

      <ul class="drawer-list">
        <li class="drawer-item">
          <a href="/" class="drawer-link " data-drawer-link
            ><span
              class="material-symbols-outlined leading-icon"
              aria-hidden="true"
              >home</span
            >

            <span class="label-logo">Home</span>

            <div class="state-layer"></div>
          </a>
        </li>

        <li class="drawer-item">
          <a href="photos.html" class="drawer-link active" data-drawer-link>
            <span
              class="material-symbols-outlined leading-icon"
              aria-hidden="true"
              >image</span
            >

            <span class="label-logo">Photos</span>

            <div class="state-layer"></div>
          </a>
        </li>

        <li class="drawer-item">
          <a href="videos.html" class="drawer-link" data-drawer-link>
            <span
              class="material-symbols-outlined leading-icon"
              aria-hidden="true"
              >videocam</span
            >

            <span class="label-logo">Videos</span>

            <div class="state-layer"></div>
          </a>
        </li>

        <li class="drawer-item">
          <a href="collection.html" class="drawer-link" data-drawer-link>
            <span
              class="material-symbols-outlined leading-icon"
              aria-hidden="true"
              >auto_awesome_mosaic</span
            >

            <span class="label-logo">Collections</span>

            <div class="state-layer"></div>
          </a>
        </li>

        

        <li class="drawer-item">
            <a href="favorite.html" class="drawer-link" data-drawer-link>
            <span class="material-symbols-outlined leading-icon" aria-hidden="true">favorite</span>

              <span class="label-logo">Favorite</span>
  
              <div class="state-layer"></div>
            </a>
          </li>

      </ul>

    </nav>


    <!-- SCRIM  -->

    <div class="scrim active" data-scrim data-nav-toggler></div>
    
  </body>

</html>
